<html>
	<head>
		<!-- Font family -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<img
					src="/images/header.png"
					alt="burger image stands next to the restaurant's logo"
				/>
			</div>
		</header>

		<main class="main">
			<div class="main-container container">
				<section class="main-card">
					<p class="card-icon"></p>
					<div class="card-details">
						<p class="details-name">Pizza</p>
						<p class="details-ingredients">Mushrooms, mozarella, pepperoni</p>
						<p class="details-price">$14</p>
					</div>
					<button class="card-add-btn">+</button>
				</section>
				<hr />
			</div>
			<section class="main-order container">
				<p class="order-title">Your Order</p>
				<div class="order-list">
					<p class="order-name">Pizza</p>
					<hr />
					<button class="order-btn">remove</button>
					<p class="order-price">$14</p>
				</div>
			</section>
		</main>

		<script src="index.js" type="module"></script>
	</body>
</html>
